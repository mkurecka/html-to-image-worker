# wrangler.toml
name = "html-to-image-worker"
main = "src/index.js"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat"]

# R2 bucket binding for image storage
[[r2_buckets]]
binding = "IMAGE_BUCKET"
bucket_name = "html-images"
preview_bucket_name = "html-images-dev"

# Environment variables (configure these in Cloudflare dashboard or use wrangler secrets)
[vars]
R2_PUBLIC_DOMAIN = "your-domain.com"
# CLOUDFLARE_API_TOKEN = "your-api-token-here"
# CLOUDFLARE_ACCOUNT_ID = "your-account-id-here"

# For development
[env.development]
# CLOUDFLARE_API_TOKEN = "your-api-token-here"
# CLOUDFLARE_ACCOUNT_ID = "your-account-id-here"

# For production  
[env.production]
# CLOUDFLARE_API_TOKEN = "your-api-token-here"
# CLOUDFLARE_ACCOUNT_ID = "your-account-id-here"
